<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="header-nav">
                <ul class="header-nav__wrapper">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Elements</a></li>
                </ul>
            </nav>
            <div class="main-logo">
                <a href="#">
                    <p>
                        <img src="https://depot.qodeinteractive.com/wp-content/themes/depot/assets/img/logo.png"
                            alt="main logo">
                    </p>
                </a>
            </div>

            <div class="header-menu">
                <ul class="header-menu__wrapper">
                    <li><a class="header-menu__item" href="#">cart <div class="header-menu__count">($321)</div></a>
                    </li>
                    <li><a class="header-menu__item" href="#">
                            <img class="header-menu__icon" src="img/icons/wishlist-icon.svg" alt="wishlist icon">
                            <div class="header-menu__count">(0)</div>

                        </a></li>
                    <li><a class="header-menu__item" href="#">
                            <img class="header-menu__icon" src="img/icons/search-icon.svg" alt="search">
                        </a></li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <div class="container homepage">
            <article class="homepage-slider">
                <div class="homepage-slider__toggle">
                    <div class="homepage-slider__count-number">01</div>
                    <div class="homepage-slider__count-number active">02</div>
                    <div class="homepage-slider__count-number">03</div>
                </div>
                <a class="homepage-slider__image" href="#"><img
                        src="https://adorn.qodeinteractive.com/wp-content/uploads/2017/04/h1-banner-img-1.jpg"
                        alt="slider image"></a>
            </article>

            <article class="homepage-products">
                <h2 class="homepage-products__tittle">most popular</h2>

                <div class="homepage-products__wrapper">

                    <div class="card">
                        <div class="card__top-wrapper">
                            <div class="card__modifier">
                                <div>NEW</div>
                                <div>-20%</div>
                            </div>
                            <a href="#">
                                <img class="card__image"
                                    src="https://adorn.qodeinteractive.com/wp-content/uploads/2017/05/shop-list-product-12-600x600.jpg"
                                    alt="product image">
                            </a>
                            <a class="card__more-details">More details</a>
                        </div>

                        <div class="card__bottom-wrapper">
                            <div class="card__name"><a href="#">WALL CLOCK</a></div>
                            <div class="cart__price-and-buy">
                                <div class="card__price-wrapper">
                                    <div class="card__price-early">$100</div>
                                    <div class="card__price">$88</div>
                                </div>
                                <div class="card__buy">ADD TO CART</div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>

</html>
